<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic Italian soda gradients -->
    <radialGradient id="bottleGrad" cx="30%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0D4FF;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sodaGrad" cx="40%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="lemonGrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="5" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="bubbles">
      <feTurbulence baseFrequency="0.1" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/>
    </filter>
  </defs>
  
  <!-- Italian restaurant background -->
  <rect width="300" height="200" fill="#8B4513"/>
  
  <!-- Checkered tablecloth pattern -->
  <g opacity="0.3">
    <rect x="0" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="40" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="80" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="120" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="160" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="200" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="240" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="280" y="120" width="20" height="20" fill="#FFFFFF"/>
    
    <rect x="20" y="140" width="20" height="20" fill="#FFFFFF"/>
    <rect x="60" y="140" width="20" height="20" fill="#FFFFFF"/>
    <rect x="100" y="140" width="20" height="20" fill="#FFFFFF"/>
    <rect x="140" y="140" width="20" height="20" fill="#FFFFFF"/>
    <rect x="180" y="140" width="20" height="20" fill="#FFFFFF"/>
    <rect x="220" y="140" width="20" height="20" fill="#FFFFFF"/>
    <rect x="260" y="140" width="20" height="20" fill="#FFFFFF"/>
    
    <rect x="0" y="160" width="20" height="20" fill="#FFFFFF"/>
    <rect x="40" y="160" width="20" height="20" fill="#FFFFFF"/>
    <rect x="80" y="160" width="20" height="20" fill="#FFFFFF"/>
    <rect x="120" y="160" width="20" height="20" fill="#FFFFFF"/>
    <rect x="160" y="160" width="20" height="20" fill="#FFFFFF"/>
    <rect x="200" y="160" width="20" height="20" fill="#FFFFFF"/>
    <rect x="240" y="160" width="20" height="20" fill="#FFFFFF"/>
    <rect x="280" y="160" width="20" height="20" fill="#FFFFFF"/>
    
    <rect x="20" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="60" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="100" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="140" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="180" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="220" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="260" y="180" width="20" height="20" fill="#FFFFFF"/>
  </g>
  
  <!-- Bottle shadow on table -->
  <ellipse cx="155" cx="170" rx="25" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Main Italian Soda Bottle -->
  <g transform="translate(150, 100)">
    <!-- Clear glass bottle -->
    <ellipse rx="18" ry="65" fill="url(#bottleGrad)" filter="url(#shadow)"/>
    <ellipse rx="16" ry="63" fill="#F0F8FF" opacity="0.9"/>
    
    <!-- Bottle neck -->
    <rect x="-6" y="-65" width="12" height="15" fill="url(#bottleGrad)"/>
    <rect x="-5" y="-64" width="10" height="13" fill="#F0F8FF" opacity="0.9"/>
    
    <!-- Bottle cap (cork style) -->
    <ellipse rx="7" ry="4" fill="#D2691E" transform="translate(0, -70)"/>
    <ellipse rx="6" ry="3" fill="#DEB887" transform="translate(0, -71)"/>
    
    <!-- Cork texture -->
    <g transform="translate(0, -70)" opacity="0.7">
      <rect x="-5" y="-2" width="10" height="0.5" fill="#CD853F"/>
      <rect x="-5" y="0" width="10" height="0.5" fill="#CD853F"/>
      <rect x="-5" y="2" width="10" height="0.5" fill="#CD853F"/>
    </g>
    
    <!-- Sparkling water inside -->
    <ellipse rx="14" ry="55" fill="url(#sodaGrad)" transform="translate(0, 5)" opacity="0.8"/>
    <ellipse rx="12" ry="53" fill="#B0E0E6" transform="translate(0, 5)" opacity="0.7"/>
    
    <!-- Carbonation bubbles -->
    <g opacity="0.9" filter="url(#bubbles)">
      <circle cx="-8" cy="-35" r="0.8" fill="#FFFFFF"/>
      <circle cx="6" cy="-25" r="0.6" fill="#FFFFFF"/>
      <circle cx="-4" cy="-15" r="1" fill="#FFFFFF"/>
      <circle cx="8" cy="-5" r="0.4" fill="#FFFFFF"/>
      <circle cx="-10" cy="5" r="0.8" fill="#FFFFFF"/>
      <circle cx="4" cy="15" r="0.6" fill="#FFFFFF"/>
      <circle cx="-6" cy="25" r="1" fill="#FFFFFF"/>
      <circle cx="10" cy="35" r="0.4" fill="#FFFFFF"/>
      <circle cx="-8" cy="45" r="0.8" fill="#FFFFFF"/>
      <circle cx="5" cy="55" r="0.6" fill="#FFFFFF"/>
      
      <!-- More bubbles rising -->
      <circle cx="-12" cy="-30" r="0.5" fill="#FFFFFF"/>
      <circle cx="12" cy="-20" r="0.4" fill="#FFFFFF"/>
      <circle cx="-2" cy="-10" r="0.6" fill="#FFFFFF"/>
      <circle cx="6" cy="0" r="0.3" fill="#FFFFFF"/>
      <circle cx="-8" cy="10" r="0.5" fill="#FFFFFF"/>
      <circle cx="10" cy="20" r="0.4" fill="#FFFFFF"/>
      <circle cx="-4" cy="30" r="0.6" fill="#FFFFFF"/>
      <circle cx="8" cy="40" r="0.3" fill="#FFFFFF"/>
      <circle cx="-10" cy="50" r="0.5" fill="#FFFFFF"/>
    </g>
    
    <!-- Glass bottle highlight -->
    <ellipse rx="3" ry="45" fill="#FFFFFF" opacity="0.5" transform="translate(-10, -5)"/>
    <ellipse rx="1.5" ry="25" fill="#FFFFFF" opacity="0.7" transform="translate(-11, -15)"/>
    
    <!-- Italian label -->
    <rect x="-12" y="-15" width="24" height="30" fill="#228B22" rx="2"/>
    <rect x="-11" y="-14" width="22" height="28" fill="#32CD32" rx="1"/>
    
    <!-- Italian flag colors on label -->
    <rect x="-10" y="-12" width="6" height="24" fill="#228B22"/>
    <rect x="-4" y="-12" width="8" height="24" fill="#FFFFFF"/>
    <rect x="4" y="-12" width="6" height="24" fill="#DC143C"/>
    
    <!-- Label text simulation -->
    <ellipse cx="0" cy="-5" rx="8" ry="2" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="7" ry="1.5" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="0" cy="5" rx="6" ry="1.5" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Decorative script -->
    <path d="M-8 -5 Q-4 -7 0 -5 Q4 -7 8 -5" stroke="#228B22" stroke-width="0.8" fill="none"/>
    <path d="M-6 0 Q-2 -1 2 0 Q6 -1 6 0" stroke="#228B22" stroke-width="0.6" fill="none"/>
    
    <!-- Bottle contour -->
    <ellipse rx="18" ry="65" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Elegant glass -->
  <g transform="translate(80, 140)">
    <!-- Wine glass style -->
    <path d="M-10 -20 Q-12 -10 -8 0 Q-4 5 0 5 Q4 5 8 0 Q12 -10 10 -20 Z" 
          fill="#F0F8FF" opacity="0.9" filter="url(#shadow)"/>
    <path d="M-9 -19 Q-11 -9 -7 1 Q-3 6 0 6 Q3 6 7 1 Q11 -9 9 -19 Z" 
          fill="#F8F8FF" opacity="0.8"/>
    
    <!-- Stem -->
    <rect x="-1" y="5" width="2" height="12" fill="#F0F8FF" opacity="0.9"/>
    
    <!-- Base -->
    <ellipse cy="17" rx="8" ry="2" fill="#F0F8FF" opacity="0.9"/>
    
    <!-- Sparkling water in glass -->
    <path d="M-8 -15 Q-10 -8 -6 2 Q-2 7 0 7 Q2 7 6 2 Q10 -8 8 -15 Z" 
          fill="url(#sodaGrad)" opacity="0.8"/>
    
    <!-- Lemon slice -->
    <g transform="translate(0, -5)">
      <circle r="6" fill="url(#lemonGrad)" filter="url(#shadow)"/>
      <circle r="5" fill="#FFFF99"/>
      
      <!-- Lemon segments -->
      <path d="M0 -5 L0 5 M-3.5 -3.5 L3.5 3.5 M-3.5 3.5 L3.5 -3.5 M-5 0 L5 0" 
            stroke="#F0E68C" stroke-width="0.5"/>
      
      <!-- Lemon peel -->
      <circle r="6" fill="none" stroke="#DAA520" stroke-width="1"/>
    </g>
    
    <!-- Bubbles in glass -->
    <g opacity="0.8">
      <circle cx="-5" cy="-12" r="0.6" fill="#FFFFFF"/>
      <circle cx="3" cy="-8" r="0.4" fill="#FFFFFF"/>
      <circle cx="-2" cy="-5" r="0.8" fill="#FFFFFF"/>
      <circle cx="6" cy="-2" r="0.5" fill="#FFFFFF"/>
      <circle cx="-6" cy="0" r="0.4" fill="#FFFFFF"/>
      <circle cx="4" cy="2" r="0.6" fill="#FFFFFF"/>
    </g>
    
    <!-- Glass highlight -->
    <path d="M-9 -18 Q-10 -15 -8 -5 Q-6 0 -5 2" 
          stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Fresh mint leaves -->
  <g transform="translate(220, 130)">
    <ellipse cx="0" cy="0" rx="5" ry="12" fill="#228B22" transform="rotate(15)" filter="url(#shadow)"/>
    <ellipse cx="0" cy="0" rx="4" ry="10" fill="#32CD32" transform="rotate(15)"/>
    
    <ellipse cx="8" cy="5" rx="4" ry="10" fill="#228B22" transform="rotate(-10)" filter="url(#shadow)"/>
    <ellipse cx="8" cy="5" rx="3" ry="8" fill="#32CD32" transform="rotate(-10)"/>
    
    <ellipse cx="-5" cy="8" rx="3" ry="8" fill="#228B22" transform="rotate(25)" filter="url(#shadow)"/>
    <ellipse cx="-5" cy="8" rx="2.5" ry="6" fill="#32CD32" transform="rotate(25)"/>
    
    <!-- Mint leaf veins -->
    <g opacity="0.7">
      <path d="M-2 -8 L2 8" stroke="#006400" stroke-width="0.5" transform="rotate(15)"/>
      <path d="M5 -3 L11 13" stroke="#006400" stroke-width="0.4" transform="rotate(-10)"/>
      <path d="M-7 0 L-3 16" stroke="#006400" stroke-width="0.3" transform="rotate(25)"/>
    </g>
  </g>
  
  <!-- Water droplets for freshness -->
  <g opacity="0.6">
    <ellipse cx="140" cy="80" rx="1" ry="3" fill="#87CEEB"/>
    <ellipse cx="165" cy="90" rx="0.8" ry="2.5" fill="#87CEEB"/>
    <ellipse cx="135" cy="120" rx="1.2" ry="3.5" fill="#87CEEB"/>
    <ellipse cx="170" cy="110" rx="0.6" ry="2" fill="#87CEEB"/>
  </g>
  
  <!-- Italian atmosphere lighting -->
  <circle cx="100" cy="40" r="35" fill="#FFD700" opacity="0.08"/>
  <circle cx="200" cy="50" r="30" fill="#32CD32" opacity="0.08"/>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <!-- Italian herbs -->
    <ellipse cx="50" cy="180" rx="3" ry="8" fill="#228B22" transform="rotate(30 50 180)"/>
    <ellipse cx="250" cy="175" rx="2.5" ry="6" fill="#228B22" transform="rotate(-20 250 175)"/>
    
    <!-- Small bubbles floating -->
    <circle cx="60" cy="60" r="2" fill="#87CEEB" opacity="0.5"/>
    <circle cx="240" cy="70" r="1.5" fill="#87CEEB" opacity="0.5"/>
    <circle cx="80" cy="80" r="1.8" fill="#87CEEB" opacity="0.5"/>
    <circle cx="220" cy="90" r="1.2" fill="#87CEEB" opacity="0.5"/>
  </g>
</svg>
